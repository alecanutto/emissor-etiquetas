<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Emissor de Etiquetas</title>
</head>

<body>

    <header>
        <div class="container-fluid">
            <div id="title">
                <h1>Emissor de etiquetas</h1>
            </div>

            <div class="btn-config">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Configurar
                </button>              
                <a href="print.html" target="_blank" class="btn btn-primary" id="print">
                    Imprimir</a>
            </div>
        </div>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Configuração de etiquetas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-2 row">
                        <!-- <div class="col-md-3">
                            <span class="input-group-btn">
                                <label for="pageSize" class="form-label">Folha</label>
                                <select class="form-select form-select" id="pageSize" title="A4">
                                    <option value="A4">A4</option>
                                    <option value="Carta">Carta</option>
                                </select>
                            </span>
                        </div> -->
                        <div class="col-md">
                            <span class="input-group-btn">
                                <label for="barcodeType" class="form-label">Tipo do código de barras</label>
                                <select class="form-select form-select" id="barcodeType" title="CODE128">
                                    <option value="CODE128">CODE128 auto</option>
                                    <option value="CODE128A">CODE128 A</option>
                                    <option value="CODE128B">CODE128 B</option>
                                    <option value="CODE128C">CODE128 C</option>
                                    <option value="EAN13">EAN13</option>
                                    <option value="EAN8">EAN8</option>
                                    <option value="UPC">UPC</option>
                                    <option value="CODE39">CODE39</option>
                                    <option value="ITF14">ITF14</option>
                                    <option value="ITF">ITF</option>
                                    <option value="MSI">MSI</option>
                                    <option value="MSI10">MSI10</option>
                                    <option value="MSI11">MSI11</option>
                                    <option value="MSI1010">MSI1010</option>
                                    <option value="MSI1110">MSI1110</option>
                                    <option value="pharmacode">Pharmacode</option>
                                </select>
                            </span>
                        </div>
                        <div class="col-md-2">
                            <label for="inputRow" class="form-label">Linhas</label>
                            <input type="number" class="form-control" id="inputRow" placeholder="0">
                        </div>
                        <div class="col-md-2">
                            <label for="inputCol" class="form-label">Colunas</label>
                            <input type="number" class="form-control" id="inputCol" placeholder="0">
                        </div>
                        <div class="col-md-2">
                            <label for="inputSpace" class="form-label">Espaço</label>
                            <input type="number" class="form-control" id="inputSpace" placeholder="0" value="2">
                        </div>
                    </div>

                    <div class="mb-2 row">
                        <div class="col-md-3">
                            <label for="inputMarginTop" class="form-label">M. superior</label>
                            <input type="number" class="form-control" id="inputMarginTop" placeholder="0">
                        </div>
                        <div class="col-md-3">
                            <label for="inputMarginBottom" class="form-label">M. inferior</label>
                            <input type="number" class="form-control" id="inputMarginBottom" placeholder="0">
                        </div>
                        <div class="col-md-3">
                            <label for="inputMarginLeft" class="form-label">M. esquerda</label>
                            <input type="number" class="form-control" id="inputMarginLeft" placeholder="0">
                        </div>
                        <div class="col-md-3">
                            <label for="inputMarginRight" class="form-label">M. direita</label>
                            <input type="number" class="form-control" id="inputMarginRight" placeholder="0">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="createTable()"
                        data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="container-etiqueta">
            <table class="tbl-etiqueta">
            </table>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span>Real-time barcode generator. Powered by <a
                    href="https://github.com/lindell/JsBarcode">JsBarcode</a></span>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
